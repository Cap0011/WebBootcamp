<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Race Registration Form</title>
</head>

<body>
    <h1>Race Registration!</h1>
    <form>
        <p>
            <label for="first">First Name </label>
            <input type="text" id="first" name="name" required>
            <label for="last">Last Name </label>
            <input type="text" name="name" id="last" required>
        </p>
        <p>
        <p>Select a Race</p>
        <input type="radio" id="5k" name="run_type" value="5k"><label for="5k">Fun Run 5k</label><br>
        <input type="radio" id="half" name="run_type" value="half"><label for="half">Half Marathon</label><br>
        <input type="radio" id="full" name="run_type" value="full"><label for="full">Full Marathon</label><br>
        </p>
        <label for="email">Email</label>
        <input type="email" id="email" required>
        <label for="password">Password</label>
        <input type="password" id="password" required>
        <br>

        <label for="age">Select Age Group</label>
        <select name="age" id="age">
            <option value="1">under 18</option>
            <option value="2">18-30</option>
            <option value="3">30-50</option>
            <option value="4">50+</option>
        </select>
        <br>
        <button>Register</button>

    </form>
</body>

</html>
